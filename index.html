<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API training</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <div class="header-content">
            <h1>Where in the world?</h1>
            <button>
                <ion-icon name="moon"></ion-icon>
                <ion-icon name="moon-outline"></ion-icon>
                <span>Dark Mode</span>
            </button>
        </div>
    </header>
    <hr />
    <div class="filters">
        <div class="search">
            <ion-icon name="search-outline"></ion-icon>
            <input type="text" id="query" placeholder="Search for a country" />
        </div>
        <select name="region" id="region">
            <option value="">Filter by Region</option>
            <option value="Africa">Africa</option>
            <!-- Jeśli value jest takie same jak label to nie trzeba pisać value -->
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
        </select>
    </div>
    <main id="root">
    </main>
    <script type="module" src="dom-utils.js"></script>
    <script type="module" src="view-dashboard.js"></script>
    <script type="module" src="view-detail.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
